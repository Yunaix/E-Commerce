<body>
    <section class="container forms">
        <div class="form sign up">
            <!-- Logo-->
            <img src="../E-Commerce/assests/images/retriever.png" alt="Retriever Logo">
            <p id="tagline">Retriever</p>
            <header>Create an account</header>

            <!-- Form -->
           
            <form method="post" action="../PHP/signup.php" name="signupForm" onsubmit="return validateForm()">
                <input type="text" id="fname" name="fname" placeholder="First name">
                <input type="text" id="lname" name="lname" placeholder="Last name">
                <input type="text" id="email" name="email" placeholder="Email address">
                <input type="password" id="password" name="password" placeholder="Password">
                <br>
                <!-- Google Sign-In Button -->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
                <input type="submit" name="submit" value="Signup">
            </form>
         

            
    </section>

    <!-- Google Sign-In Callback Function -->
    <script>
        function onSignIn(googleUser) {
            // Handle the sign-in callback here
            // You can access user information using googleUser.getBasicProfile()

            // For example, log the user's details to the console
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            console.log('Image URL: ' + profile.getImageUrl());
        }
    </script>
